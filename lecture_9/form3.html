<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Complex Form</h2>
    <fieldset>
        <legend>Personal Information</legend>
        <label for="name1">Name: </label>
        <input type="text" name="name1" id="name1">
        
        <label for="email1">Email: </label>
        <input type="email" name="email1" id="email1">
        
        <label for="phnumber">Phone: </label>
        <input type="tel" name="phone" id="phnumber">
        
        <label for="date1">Date of Birth: </label>
        <input type="date" name="date" id="date1">

        <span>Gender: </span>
        <input type="radio" name="radio" id="radio1">
        <label for="radio1">Male</label>

        <input type="radio" name="radio" id="radio2">
        <label for="radio2">Female</label>

        <label for="country1">Country: </label>
        <select name="country" id="country1">
            <option value="uk">UK</option>
            <option value="uae">UAE</option>
            <option value="india">India</option>
            <option value="japan">Japan</option>
        </select>

    </fieldset>

    <fieldset>
        <legend>
            <label for="street1">Address Street: </label>
            <input type="text" name="address" id="street1">
            
            <label for="city1"> City: </label>
            <input type="text" name="city" id="city1">

            <label for="state1">State: </label>
            <input type="text" name="state" id="state1">

            <label for="number1">Zip Code:</label>
            <input type="number" name="number" id="number1">
        </legend>
    </fieldset>

    <fieldset>
        <legend>Other Information</legend>
        <label for="textarea1">Comment: </label>
        <br>
        <textarea name="textarea1" id="textarea1"></textarea>
        <br>
        <input type="checkbox" name="terms" id="terms1">
        <label for="terms1">I agree to the terms & conditions</label>
        <br>
        <br>
        <input type="button" name="button1" id="button1" value="Register">
    </fieldset>
</body>
</html>
