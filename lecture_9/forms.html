<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Event Registration </h2>
    <form>
        <label for="name1">Name: </label>
        <input type="text" name="name1" id="name1">
        <br>    
        <br>
        <label for="email1">Email: </label>
        <input type="email" name="email1" id="email1">
        <br>
        <br>
        <label for="phnumber">Phone: </label>
        <input type="tel" name="phone" id="phnumber">
        <br>
        <br>
        <label for="occu">Occupation: </label>
        <select name="Occupation" id="occu">
            <option value="student">Student</option>
            <option value="professor">Professor</option>
            <option value="staff">Staff</option>
        </select>
        <br>
        <br>
        <fieldset>
            <legend>Topics of Interest: </legend>
            <label for="checkbox1">HTML</label>
            <input type="checkbox" name="checkbox1" id="checkbox1">
            <br>
            <br>
            <label for="checkbox1">CSS</label>
            <input type="checkbox" name="checkbox1" id="checkbox1">
            <br>
            <br>
            <label for="checkbox1">JAVA SCRIPT</label>
            <input type="checkbox" name="checkbox1" id="checkbox1">
            <br>
        </fieldset>
        <label for="textarea1">Comment: </label>
        <br>
        <textarea name="textarea1" id="textarea1"></textarea>
        <br>
        
        <input type="button" name="button1" id="button1" value="Register">
    </form>
</body>
</html>
