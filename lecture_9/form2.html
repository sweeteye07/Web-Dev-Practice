<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Job Application</h2>
    <form>
        
        <label for="name1">Name: </label>
        <input type="text" name="name1" id="name1">
        <br>    
        <br>
        <label for="email1">Email: </label>
        <input type="email" name="email1" id="email1">
        <br>
        <br>
        <label for="phnumber">Phone: </label>
        <input type="tel" name="phone" id="phnumber">
        <br>
        <br>
        <label for="file1">Resume: </label>
        <br>
        <input type="file" name="fileupload" id="file1">
        <br>
        <br>
        
        <label for="counter">Experience: </label>
        <input type="number" name="counter" id="counter" min="0" max="50">
        <br>
        <br>
        <fieldset>
            <legend>Topics of Interest: </legend>
            <label for="checkbox1">HTML</label>
            <input type="checkbox" name="checkbox1" id="checkbox1">
            <br>
            <br>
            <label for="checkbox1">CSS</label>
            <input type="checkbox" name="checkbox1" id="checkbox1">
            <br>
            <br>
            <label for="checkbox1">JAVA SCRIPT</label>
            <input type="checkbox" name="checkbox1" id="checkbox1">
            <br>
        </fieldset>
        <label for="education">Highest Education: </label>
        <select name="education" id="education">
            <option value="highschool">High School</option>
            <option value="bachelors">Bachelors</option>
            <option value="masters">Masters</option>
            <option value="phd">PHD</option>
        </select>
        <br>
        <br>

        <fieldset>
            <legend>Availability: </legend>

            <label for="radio1">Full-time</label>
            <input type="radio" name="radio" id="radio1">
            <br>
            <label for="radio2">Part-time</label>
            <input type="radio" name="radio" id="radio2">


        </fieldset>

        <label for="textarea1">Additional Comments: </label>
        <br>
        <textarea name="textarea1" id="textarea1"></textarea>
        <br>
        
        <input type="button" name="button1" id="button1" value="Subbmit Application">

    </form>
</body>
</html>
